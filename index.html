<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>幽灵按钮</title>
<link type="text/css" rel="stylesheet" href="css/style.css" />
<script src="js/JQuery.js"></script><!--此文件与jq有关，一定要引进来-->
<script src="js/script.js"></script>
</head>

<body>
<div class="box">
	<div class="link link_miss"><!--类的命名方式-->
    	<span class="icon"></span>
        <a href="#" class="botton" data="This is My Mission">
        	<span class="line line_top"></span>
            <span class="line line_right"></span>
            <span class="line line_bottom"></span>
            <span class="line line_left"></span>
            MISSION
        </a>
        <div class="tip"><em></em><span></span></div><!--em标签用于放提示内容，span用来放小三角形-->
    </div>
    <div class="link link_play">
    	<span class="icon"></span>
        <a href="#" class="botton" data="This is My playgrounp">
        	<span class="line line_top"></span>
            <span class="line line_right"></span>
            <span class="line line_bottom"></span>
            <span class="line line_left"></span>
            PLAY
        </a>
    </div>
    <div class="link link_touch">
    	<span class="icon"></span>
        <a href="#" class="botton" data="This is My touch doem">
        	<span class="line line_top"></span>
            <span class="line line_right"></span>
            <span class="line line_bottom"></span>
            <span class="line line_left"></span>
            TOUCH
        </a>
    </div>
</div>
</body>
</html>
